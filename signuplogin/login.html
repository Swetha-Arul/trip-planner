<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <img src="../pics/Van Life Illustration.jpeg" height="98%" width="40%">
  <div class="wrapper">
    <h1>Login</h1>
    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="email-input">

      </div>
      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="signup.html">Create an Account</a></p>
  </div>

</html>
